<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentações de Rafael Zilião</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dracula Theme Palette */
        :root {
            --background: #282a36;
            --current-line: #44475a;
            --foreground: #f8f8f2;
            --comment: #6272a4;
            --cyan: #8be9fd;
            --green: #50fa7b;
            --orange: #ffb86c;
            --pink: #ff79c6;
            --purple: #bd93f9;
            --red: #ff5555;
            --yellow: #f1fa8c;
        }

        /* Estilos Globais e Fontes */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        main {
            flex-grow: 1;
        }

        .presentation-card {
            background-color: var(--current-line);
            border: 1px solid var(--comment);
            border-radius: 1rem;
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            text-decoration: none;
            color: var(--foreground);
        }

        .presentation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--purple);
        }

        .card-title {
            color: var(--cyan);
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        .card-description {
            color: var(--foreground);
            opacity: 0.8;
        }
        
        .card-link-arrow {
            transition: transform 0.3s ease;
        }

        .presentation-card:hover .card-link-arrow {
            transform: translateX(5px);
        }

    </style>
</head>
<body class="flex flex-col">

    <header class="py-8">
        <h1 class="text-5xl font-black text-center" style="color: var(--cyan);">Minhas Apresentações</h1>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <!-- Card da Apresentação -->
            <a href="https://rafaelhziliao.github.io/presentations/mobile-sideloading" class="presentation-card">
                <h2 class="text-2xl card-title mb-2">No Android você instala. No iOS, você pede permissão.</h2>
                <p class="card-description mb-4">
                    Uma análise profunda sobre as filosofias de segurança e controle dos dois maiores sistemas operacionais mobile.
                </p>
                <div class="flex items-center font-bold" style="color: var(--purple);">
                    <span>Ver apresentação</span>
                    <span class="card-link-arrow ml-2">→</span>
                </div>
            </a>

            <!-- Futuros cards de apresentação podem ser adicionados aqui -->
            <!-- 
            <a href="#" class="presentation-card">
                <h2 class="text-2xl card-title mb-2">Título da Próxima Palestra</h2>
                <p class="card-description mb-4">
                    Descrição da próxima palestra.
                </p>
                <div class="flex items-center font-bold" style="color: var(--purple);">
                    <span>Ver apresentação</span>
                    <span class="card-link-arrow ml-2">→</span>
                </div>
            </a>
            -->

        </div>
    </main>

    <footer class="text-center py-6 mt-auto">
        <p style="color: var(--comment);">Desenvolvido por Rafael Zilião</p>
    </footer>

</body>
</html>
